<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>HafizXAbdullah Decoder Tool</title>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/lz-string/1.4.4/lz-string.min.js"></script>
  <style>
    body {
      font-family: 'Poppins', sans-serif;
      background: #0f0c29;
      background: linear-gradient(to right, #0f0c29, #302b63, #24243e);
      text-align: center;
      padding: 20px;
      color: white;
    }
    .container {
      max-width: 350px;
      margin: auto;
      background: rgba(255, 255, 255, 0.1);
      padding: 15px;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(255, 255, 255, 0.2);
      backdrop-filter: blur(10px);
      animation: fadeIn 1s ease-in-out;
    }
    @keyframes fadeIn {
      from { opacity: 0; transform: scale(0.9); }
      to { opacity: 1; transform: scale(1); }
    }
    textarea {
      width: 100%;
      height: 60px;
      padding: 10px;
      font-size: 16px;
      border: 2px solid #ff6ec4;
      border-radius: 5px;
      outline: none;
      background: #fff;
      color: #000;
    }
    button {
      background: #ff6ec4;
      color: white;
      padding: 10px;
      font-size: 16px;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      width: 100%;
      margin-top: 10px;
      transition: 0.3s;
    }
    button:hover {
      background: #ff3cac;
      box-shadow: 0 0 10px #ff6ec4;
    }
    .result {
      margin-top: 15px;
      padding: 10px;
      border-radius: 5px;
      background: #ffffff; /* Light background */
      color: #000; /* Dark text */
      text-align: left;
      display: none;
      animation: glow 1.5s infinite alternate;
    }
    @keyframes glow {
      from { box-shadow: 0 0 5px #ff6ec4; }
      to { box-shadow: 0 0 15px #ff3cac; }
    }
    .detail {
      font-size: 14px;
      margin: 6px 0;
    }
  </style>
</head>
<body>
  <div class="container">
    <h2>‚ú® HafizXAbdullah Decoder Tool ‚ú®</h2>
    <p>Paste encoded text & click decode:</p>
    <textarea id="encodedText" placeholder="Paste encoded text here"></textarea>
    <button onclick="decodeOrder()">Decode</button>
    <div class="result" id="decodedOutput">
      <h3>üìú Decoded Order</h3>
      <p class="detail" id="category"></p>
      <p class="detail" id="service"></p>
      <p class="detail" id="link"></p>
      <p class="detail" id="whatsapp"></p>
      <p class="detail" id="price"></p>
    </div>
  </div>
  
  <script>
    function decodeOrder() {
      var encoded = document.getElementById("encodedText").value.trim();
      if (!encoded) {
        alert("‚ö†Ô∏è Please enter encoded text.");
        return;
      }
      try {
        var decoded = LZString.decompressFromBase64(encoded);
        if (!decoded) {
          document.getElementById("decodedOutput").innerHTML = "<p style='color:red;'>‚ùå Invalid encoded text!</p>";
          return;
        }

        let details = decoded.split("|");

        document.getElementById("category").innerHTML = `üè∑Ô∏è <strong>Category:</strong> ${details[0]}`;
        document.getElementById("service").innerHTML = `‚öôÔ∏è <strong>Service:</strong> ${details[1]}`;
        document.getElementById("link").innerHTML = `üîó <strong>Link:</strong> <a href="${details[2]}" target="_blank">${details[2]}</a>`;
        document.getElementById("whatsapp").innerHTML = `üìû <strong>WhatsApp:</strong> <a href="https://wa.me/${details[3]}" target="_blank">${details[3]}</a>`;
        document.getElementById("price").innerHTML = `üí∞ <strong>Price:</strong> ${details[4]}`;

        document.getElementById("decodedOutput").style.display = "block";
      } catch (e) {
        document.getElementById("decodedOutput").innerHTML = "<p style='color:red;'>‚ùå Error: " + e + "</p>";
      }
    }
  </script>
</body>
  </html>
